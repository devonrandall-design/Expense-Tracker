<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="sub-main">
      <div class="sidebar">H</div>
      <div class="main-side">
      <div class="header">
        <h1> Expense Tracker</h1>
      <button class="new">+ New Expense</button>
    </div>
    <div class="table-area">
      <div class="table-row">
      <div class="table-col"><b>Expense Name</b></div>
      <div class="table-col"><b>Date</b></div>
      <div class="table-col"><b>Category</b></div>
      </div>
    </div>
  </div>
  </div>
  <div class="no-modal">
    <h1>Add New Expense</h1>
    <div class="modal-row">
      <p><span class="red">*</span> Expense Name</p>
      <input type="text" class="expense"></input></div>
      <div class="modal-row">
      <p><span class="red">*</span> Expense Date</p>
      <input class="date" type="date"></input></div>
      <div class="modal-row">
      <p><span class="red">*</span> Expense Category</p>
      <input class="category" type="text"></input></div>
      <div class="modal-row">
      <button type="submit" class="submit">Submit </button> <button  class="cancel">Cancel</button>
      </div>
  </div>

  </div>
  
  </div>
  
    </div>
  </body>
